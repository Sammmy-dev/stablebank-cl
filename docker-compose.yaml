version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stablebank-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stablebank
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - stablebank-network

  postgres:
    image: postgres:15-alpine
    container_name: stablebank-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stablebank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stablebank-network

  redis:
    image: redis:7-alpine
    container_name: stablebank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stablebank-network

networks:
  stablebank-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
